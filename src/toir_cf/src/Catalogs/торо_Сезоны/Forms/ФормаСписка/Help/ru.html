<div id="V8TopicString">
<h1 class="V8TopicText">Справочник «Сезоны»</h1></div>
<div class="Usual" valign="bottom">Справочник предназначен для ведения списка годовых сезонов выполнения ремонтов.</div>
<div class="Usual" valign="bottom">В форме списка выводятся следующие поля:</div>
<div class="Usual" valign="bottom">
<div class="Usual" valign="bottom">
<ul><li><b>Наименование</b> <strong>—</strong> краткое название сезона.</li>
<li><b>Код</b> <strong>—</strong> код сезона.</li></ul></div></div></body></html>
