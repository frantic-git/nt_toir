<h1>Справочник «Характеристики номенклатуры»</h1>
<p>Справочник предназначен для ведения списка характеристик номенклатуры.</p>
<p>В форме списка выводятся следующие поля:</p>
<ul><li><strong>Наименование </strong><strong style="text-align: justify;">—</strong> название характеристики номенклатуры. 
</li>
<li><strong>Код </strong><strong style="text-align: justify;">—</strong> код характеристики номенклатуры.</li></ul></body></html>
