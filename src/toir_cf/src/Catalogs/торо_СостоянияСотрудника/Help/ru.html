<h1 dir="ltr" class="MsoBodyText" align="justify" style="margin: 0cm 0cm 6pt; font-size: 17.920000076293945px; text-align: justify;"><span style="font-family: &quot;Times New Roman&quot;, serif;"><font face="Verdana">Справочник «Состояния сотрудников»</font></span></h1></blockquote>
<p dir="ltr" align="justify" style="margin: 0cm 0cm 6pt; text-align: justify;"><span style="font-family: &quot;Times New Roman&quot;, serif;"><font face="Verdana">Справочник предназначен для создания состояний сотрудников.</font></span></p>
<p dir="ltr" align="justify" style="margin: 0cm 0cm 6pt; text-align: justify;"><span style="font-family: &quot;Times New Roman&quot;, serif;"><font face="Verdana">В форме выводятся следующие поля:</font></span></p>
<ul dir="ltr"><li>
<div align="justify" style="text-align: justify; margin: 0cm 0cm 6pt;"><span style="font-family: &quot;Times New Roman&quot;, serif;"><font face="Verdana"><strong>Код</strong> — код состояния сотрудника.</font></span></div></li>
<li>
<div align="justify" style="text-align: justify; margin: 0cm 0cm 6pt;"><span style="font-family: &quot;Times New Roman&quot;, serif;"><font face="Verdana"><strong>Наименование</strong> — название состояния сотрудника.</font></span></div></li>
<li>
<div align="justify" style="text-align: justify; margin: 0cm 0cm 6pt;"><span style="font-family: &quot;Times New Roman&quot;, serif;"><font face="Verdana"><strong>Сокращение </strong>– сокращение названия состояния сотрудника.</font></span></div></li></ul></body></html>
