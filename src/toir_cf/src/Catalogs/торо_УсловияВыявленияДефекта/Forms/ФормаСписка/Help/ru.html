<h1>Справочник «Условия выявления дефектов»</h1>
<p class="Usual">Справочник предназначен для ведения списка условий, при которых были выявлены дефекты оборудования.</p>
<p class="Usual"><span style="font-family: Verdana; font-size: 8pt;">В форме списка выводятся следующие поля:</span></p>
<p class="Usual"></p>
<ul><li><span style="font-family: Verdana; font-size: 8pt;"><b>Код </b></span><strong style="font-family: Verdana; font-size: 10.666666984558105px;">— </strong><span style="font-family: Verdana; font-size: 10.666666984558105px;">код условия выявления дефекта.</span></li>
<li><span style="font-family: Verdana; font-size: 8pt;"><b>Наименование </b></span><strong style="font-family: Verdana; font-size: 10.666666984558105px;">—</strong><span style="font-family: Verdana; font-size: 10.666666984558105px;"> наименование условия выявления дефекта.</span></li></ul></body></html>
