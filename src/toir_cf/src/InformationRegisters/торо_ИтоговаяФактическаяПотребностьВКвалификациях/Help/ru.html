<h1 style="font-size: 17.920000076293945px; text-align: justify;">Регистр сведений "Итоговая фактическая потребность в квалификациях"</h1>
<p style="text-align: justify;">Хранит рассчитанную итоговую фактическую потребность в квалификациях (из документов актов  о выполнении этапа работ и регламентных мероприятий) с учетом параллельно выполняемых ТО/ТК.</p>
